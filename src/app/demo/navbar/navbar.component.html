<h2>横向导航</h2>
<div style="margin-top:10px;margin-bottom: 10px;">
  <nav class="navbar">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">菜鸟教程</a>
    </div>
    <div class="navbar-divider">
    </div>
    <div class="navbar-body">
      <ul class="navbar-nav">
        <li><a class="active" href="#home" onclick="selectNav(0)">主页</a></li>
        <li class="dropdown">
          <a class="noactive" href="#news" onclick="selectNav(1)">新闻</a><span class="carcat"></span>
          <ul class="dropdown-content">
            <li class="dropdown-item">
              <a tabindex="-1" href="javascript:void(0);">新浪</a>
            </li>
            <li class="dropdown-item">
              <a tabindex="-1" href="javascript:void(0);">搜狐</a>
            </li>
            <li class="dropdown-item">
              <a tabindex="-1" href="javascript:void(0);">小米</a>
            </li>
          </ul>
        </li>
        <li><a class="noactive"href="#contact" onclick="selectNav(2)">联系</a></li>
      </ul>
      <ul class="navbar-nav">
        <li><a  class="noactive" href="#about" onclick="selectNav(3)">注册</a></li>
        <li><a  class="noactive" href="#about" onclick="selectNav(3)">登录</a></li>
      </ul>
    </div>
  </nav>
  <div class="mavcontent22">
    我是主页
  </div>
</div>

              </li>
              <li class="dropdown-item">
                <a tabindex="-1" href="javascript:void(0);">小米</a>
              </li>
            </ul>
          </li>
          <li><a class="noactive"href="#contact" onclick="selectNav(2)">联系</a></li>

        <ul class="navbar-nav">
