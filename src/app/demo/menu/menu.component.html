<ul class="nc-menu" [ngClass]="menuClasss">
	<li class="nc-menu-item" *ngFor="let navItem of menuItems.navItems">
		<span class="nc-menu-item-title" [ngClass]="{'active':navItem.isActive}" (click)="clickNavItem(navItem)">
			<span class="{{navItem.icon}}"></span>
			{{navItem.title}}
		</span>

		<ul  *ngIf="navItem.childs" class="nc-sub-menu"
			 [ngClass]="getSubMenuClass(navItem.childs)">
			<li class="nc-menu-item" *ngFor="let navItem2 of navItem.childs.navItems">
				<span class="nc-menu-item-title" [ngClass]="{'active':navItem2.isActive}" (click)="clickNavItem(navItem2)">
					<span class="nc-menu-title">{{navItem2.title}}</span>
				</span>

				<ul  *ngIf="navItem2.childs" class="nc-sub-menu"
					 [ngClass]="getSubMenuClass(navItem2.childs)">
					<li class="nc-menu-item" *ngFor="let navItem3 of navItem2.childs.navItems">
				<span class="nc-menu-item-title" [ngClass]="{'active':navItem3.isActive}" (click)="clickNavItem(navItem3)">
					<span class="nc-menu-title">{{navItem3.title}}</span>
				</span>
					</li>
				</ul>
			</li>
		</ul>
	</li>
</ul>

<br/>

<ul class="nc-menu" [ngClass]="menuClasss2">
	<li class="nc-menu-item" *ngFor="let navItem of menuItems2.navItems">
		<span class="nc-menu-item-title" [ngClass]="{'active':navItem.isActive}" (click)="clickNavItem2(navItem)">
			<span class="nc-menu-title">
				<span class="{{navItem.icon}}"></span>
				{{navItem.title}}
			</span>
			<span class="nc-carat" *ngIf="navItem.childs" [ngClass]="getCaratClass(navItem.childs)"></span>
		</span>

		<ul class="nc-sub-menu" *ngIf="navItem.childs" [ngClass]="getSubMenuClass(navItem.childs)">
			<li class="nc-menu-item" *ngFor="let navItem2 of navItem.childs.navItems">
				<span class="nc-menu-item-title"  (click)="clickNavItem2(navItem2)" [ngClass]="{'active':navItem2.isActive}">
					<span class="nc-menu-title">{{navItem2.title}}</span>
					<span class="nc-carat" *ngIf="navItem2.childs" [ngClass]="getCaratClass(navItem2.childs)"></span>
				</span>

				<ul *ngIf="navItem2.childs" class="nc-sub-menu" [ngClass]="getSubMenuClass(navItem2.childs)">
					<li class="nc-menu-item" *ngFor="let navItem3 of navItem2.childs.navItems">
						<span class="nc-menu-item-title" (click)="clickNavItem2(navItem3)" [ngClass]="{'active':navItem2.isActive}">
							<span class="nc-menu-title">{{navItem3.title}}</span>
						</span>
					</li>
				</ul>
			</li>
		</ul>
	</li>
</ul>
