<h2 class="title">DateTimeSelector-日期和时间选择器</h2>
<p>日期和时间选择器，综合其他的时间选择器构造的控件，用于日期和时间的选择</p>


<h3>1. 普通模式</h3>
<nc-date-time-selector [(date)]="date"></nc-date-time-selector>
<p>选择的日期和时间: {{date.toString()}}</p>

<h3>2. 日期时间选择输入框</h3>
<nc-date-time-selector [(date)]="date" [type]="'input'"></nc-date-time-selector>



<div style="height:300px;"></div>
