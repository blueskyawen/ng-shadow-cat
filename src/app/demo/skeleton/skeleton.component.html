<h2 class="title">加载占位</h2>
<p>加载占位，在需要等待加载内容的位置提供一个占位图</p>

<h3>1. 默认设置</h3>
<nc-skeleton></nc-skeleton>
<p>使用方式:</p>
<nc-tab [tabs]="tabItems1" [(selectTab)] = "currentTab1">
    <div *ngIf="currentTab1 === 'html'">
    <textarea style="height:100px;">
    <nc-skeleton></nc-skeleton>
    </textarea>
    </div>
</nc-tab>

<h3>2. 自定义</h3>
<nc-skeleton [itemNum]="6" [widths]="['20%','40%','60%','70%','100%']"></nc-skeleton>
<p>使用方式:</p>
<nc-tab [tabs]="tabItems1" [(selectTab)] = "currentTab1">
    <div *ngIf="currentTab1 === 'html'">
    <textarea style="height:100px;">
    <nc-skeleton [itemNum]="6" [widths]="['50%','30%','80%','20%','100%']"></nc-skeleton>
    </textarea>
    </div>
</nc-tab>

<h3>参数</h3>
<table>
    <thead>
    <tr>
        <th>参数</th>
        <th>说明</th>
        <th>默认值</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>itemNum</td>
        <td>占位符数量</td>
        <td>4</td>
    </tr>
    <tr>
        <td>widths</td>
        <td>占位符宽度</td>
        <td>['40%','100%','100%','70%']</td>
    </tr>
    </tbody>
</table>
