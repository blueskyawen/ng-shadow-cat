<div class="rangContainer" [ngClass]="{'withTitle':withTitle,'disable':disable}" [ngStyle]="slideStyle">
  <input type="range" #range name="points" min="0" [max]="total" [value]="value"
         (change)="rangeChange(range.value)" [disabled]="disable">
  <span class="range">
    <span class="before" [ngStyle]="beforeStyle"></span>
    <span class="anniu" [ngStyle]="anniuStyle"></span>
    <span class="after" [ngStyle]="afterStyle"></span>
  </span>
  <span class="text" *ngIf="withTitle">{{value}}</span>
</div>
