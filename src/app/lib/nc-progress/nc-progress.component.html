<span class="process" [ngClass]="typeClass" [ngStyle]="progressStyle">
  <span class="processing-container">
    <span class="processing" [class.percent100]="value === total" [ngStyle]="processingStyle">
      <span class="subDynamic" [ngStyle]="subDyncStyle" *ngIf="type === 'dynamic' || subDynamic"></span>
    </span>
  </span>
  <span *ngIf="type !== 'dynamic' && showInfo" class="description">{{valueShow}}%</span>
</span>
