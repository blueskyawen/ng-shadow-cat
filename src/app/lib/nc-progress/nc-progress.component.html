<span class="process" [ngClass]="sizeClass" [ngStyle]="progStyleStr">
  <span class="processing-container" [ngStyle]="proceConStyle">
    <span class="processing" [ngClass]="colorClass" [ngStyle]="widthStyle">
      <span class="dyna" *ngIf="isDynamic"></span>
    </span>
  </span>
  <span *ngIf="showProcValue" class="description">{{valueShow}}%</span>
</span>
