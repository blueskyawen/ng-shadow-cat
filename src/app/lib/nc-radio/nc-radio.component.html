<span *ngFor="let option of options" class="radio-group">
  <span class="radio" [ngClass]="{'active': option.checked,'default':!option.checked,'disabled':option.disabled}">
    <input class="radio" name="radio" type="radio" value="yes" (click)="checkItem(option)"/>
  </span>
  <span>{{option.label}}</span>
</span>
