<div class="step-container">
  <div class="steps-container" [id]="id">
    <span class="step-oper step-prev"><span></span></span>
    <span class="step-oper step-next"><span></span></span>
    <div class="steps">
      <div class="step"
           *ngFor="let stepItem of stepItems;let i=index" (click)="onClickStep(i)"
           [ngClass]="{'actived':i < stepIndex,'active':i === stepIndex,'step-centerline':type === 'centerline','step-underline':type === 'underline'}">
        <span class="step-index" *ngIf="i >= stepIndex">{{i+1}}</span>
        <span class="step-index" *ngIf="i < stepIndex">
          <svg viewBox="64 64 896 896" fill="currentColor" width="14px" height="14px" data-icon="check" aria-hidden="true"><path d="M912 190h-69.9c-9.8 0-19.1 4.5-25.1 12.2L404.7 724.5 207 474a32 32 0 0 0-25.1-12.2H112c-6.7 0-10.4 7.7-6.3 12.9l273.9 347c12.8 16.2 37.4 16.2 50.3 0l488.4-618.9c4.1-5.1.4-12.8-6.3-12.8z"></path></svg>
        </span>
        <span [title]="stepItem.label" class="step-label">{{stepItem.label}}</span>
      </div>
    </div>
  </div>
  <div class="step_content" [ngClass]="{'underline': type === 'underline','centerline': type === 'centerline'}">
    <ng-content select=".content"></ng-content>
  </div>
  <div class="step-footer">
    <ng-content select=".footer"></ng-content>
  </div>
</div>
