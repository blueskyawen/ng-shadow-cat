<span class="nc-pie-chart-container" [ngClass]="pieClasses">
  <span class="nc-pie-title">{{data.title}}</span>
  <span class="nc-pie-chart" (mouseleave)="hoverPieItemOut()">
    <span class="nc-pie-left-cont" (mouseenter)="hoverPieItem('left',$event)">
      <span class="nc-pie-left" [ngClass]="leftClass1"></span>
      <span class="nc-pie-left" [ngClass]="leftClass2" [ngStyle]="leftStyle">
      </span>
    </span>
    <span class="nc-pie-right-cont" (mouseenter)="hoverPieItem('used',$event)">
      <span class="nc-pie-right" [ngClass]="rightClass1"></span>
      <span class="nc-pie-right" [ngClass]="rightClass2" [ngStyle]="rightStyle">
      </span>
    </span>
    <span class="nc-pie-center" *ngIf="data.type === 'annulus'">{{data.usageshow}}</span>
  </span>
  <span class="nc-pie-footer">
    <span *ngFor="let item of data.data">{{item.title}}:{{item.value}}</span>
  </span>

  <div class="nc-chart-hover" *ngIf="hoverItemObj" [ngStyle]="hoverItemStyle">
    <span class="nc-chart-objs">
        <span class="nc-chart-hover-item">{{hoverItemObj.title}}</span>
        <span class="nc-chart-obj">
          <span class="nc-chart-obj-icon" [ngStyle]="{'background':hoverItemObj.color}"></span>
          <span class="nc-chart-obj-title">{{hoverItemObj.value}}</span>
        </span>
    </span>
    </div>
</span>
