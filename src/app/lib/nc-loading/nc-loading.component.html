  <span *ngIf="type === 'normal'" class="load-spin normal-load" [ngClass]="spinClasses"></span>
  <span *ngIf="type === 'clover'" class="load-spin clover-load"  [ngClass]="spinClasses">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
  </span>
</div>
<div class="nc-loading-container" *ngIf="type === 'horizontal'" [ngClass]="spinClasses">
	<div class="nc-loading-item">
	</div>
	<div class="nc-loading-item">
	</div>
	<div class="nc-loading-item">
	</div>
</div>
