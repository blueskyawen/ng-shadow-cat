<div class="alert" [ngClass]="colorClasses" [ngStyle]="alertStyle" *ngIf="isDisplay">
  <span *ngIf="!callback" class="title" title="{{title}}">{{title}}</span>
  <a *ngIf="callback" (click)="clickit()" class="title" title="{{title}}">{{title}}</a>
  <span *ngIf="dims" class="dimss" (click)="closeit()">x</span>
</div>
