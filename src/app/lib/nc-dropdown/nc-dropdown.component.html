<div class="nc-dropdown" id="dropdown1"
     (click)="clickDown()" (mouseenter)="moveInDown()" (mouseleave)="moveOutDown()">
  <div class="nc-dropdown-toggle">
    <ng-content select="[nc-dropdown-btn]"></ng-content>
    <span class="caret"></span>
  </div>
  <div class="nc-dropdown-content" [ngClass]="placeClasses" [style.display]="isShow ? 'inline-block' : 'none'">
    <ng-content select="[nc-dropdown-menu]"></ng-content>
  </div>
</div>
