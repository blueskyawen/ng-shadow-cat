<div class="rating" (mouseleave)="outRating()">
  <div class="stars">
    <div class="star-item" *ngFor="let rateItem of rateItems"
         (mouseenter)="overStarItem(rateItem)" (click)="setStarItem(rateItem)"
         [ngClass]="{'active': rateItem.checked,'mousehover': rateItem.hovered,'unmousehover': rateItem.unhovered}"
         [ngStyle]="rateStyle">
    </div>
    <div class="rate-description" [ngStyle]="rateStyle2" *ngIf="showTitle">{{curRate}} {{title}}</div>
  </div>
</div>
