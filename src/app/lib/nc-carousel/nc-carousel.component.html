<div class="carousel" *ngIf="effect === 'scroll'" [ngStyle]="carStyleStr"
     (mouseover)="moveCarousel('over')" (mouseout)="moveCarousel('out')">
  <ul [ngStyle]="imgStyleStr">
    <li *ngFor="let caption of captions;let i=index" (click)="callBack(caption)"
      [ngStyle]="caption.moveStyle">
      <img [src]="caption.url" alt="image_{{i}}" [ngStyle]="imgStyleStr" />
    </li>
  </ul>
  <div class="bars">
    <span *ngFor="let caption of captions;let i=index"
          [ngClass]="{'active': showIndex === i,'noactive': showIndex !== i}"
          (click)="changePic(i)"></span>
  </div>
  <div class="carousel-bar-left" (click)="pre()"><div class="left"></div></div>
  <div class="carousel-bar-right" (click)="next()"><div class="right"></div></div>
</div>

<div class="carousel-fade" *ngIf="effect === 'fade'" [ngStyle]="carStyleStr"
     (mouseover)="moveCarousel('over')" (mouseout)="moveCarousel('out')">
  <ul [ngStyle]="imgStyleStr">
    <li *ngFor="let caption of captions;let i=index" (click)="callBack(caption)"
        [ngStyle]="caption.moveStyle">
      <img [src]="caption.url" alt="image_{{i}}" [ngStyle]="imgStyleStr" />
    </li>
  </ul>
  <div class="bars">
    <span *ngFor="let caption of captions;let i=index"
          [ngClass]="{'active': showIndex === i,'noactive': showIndex !== i}"
          (click)="changePic(i)"></span>
  </div>
  <div class="carousel-bar-left" (click)="pre()"><div class="left"></div></div>
  <div class="carousel-bar-right" (click)="next()"><div class="right"></div></div>
</div>
