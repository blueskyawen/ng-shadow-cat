<span class="input-container" [ngClass]="numPutClasses">
	<span class="input-opers" *ngIf="mode === 'normal'">
		<span class="input-oper oper-add" [class.disable]="isDisableAdd" (click)="inputAdd()"></span>
		<span class="input-oper oper-del" [class.disable]="isDisableDel" (click)="inputDesc()"></span>
	</span>
	<span *ngIf="mode === 'horizontal'" class="input-oper"
		  [class.disable]="isDisableDel" (click)="inputDesc()">-</span>
	<input #numInput [value]="value" (change)="valueChanges()" />
	<span *ngIf="mode === 'horizontal'" class="input-oper"
		  [class.disable]="isDisableAdd" (click)="inputAdd()">+</span>
</span>
